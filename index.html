<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Todo app</title>
    </style>
  </head>
  <body>
    <main>
      <div class="bg-top">
        <img src="images/bg-desktop-light.jpg" alt="">
      </div>
      <section>
      <div class="container light">
        <div class="head">
          <h1>TODO</h1>
          <div class="dark-light">
          <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
          <svg class="sun hide"xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
        </div>
        </div>
        <div class="add-one">
          <label for="">
            <div class="check">
            </div>
            <input type="text" class="create"name="create-a-new" id=""
            placeholder="Create a new todo"
            >
          </label>
        </div>
        <div class="todo-task first">
          <div class="todo-task-container">
            <div onClick="handleClick(this)" class="check-task">
              <svg class="check-svg" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2"
              d="M1 4.304L3.696 7l6-6"/></svg>
            </div>
            <span>Play with the dog
            </span>
          </div>
          <svg onclick="remove(this)" class="cross" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
        </div>
        <div class="footer-task">
          <div class="items-count"></div>
          <div class="selected-tasks">
            <a href="" class="all">All</a>
            <a href=""class="active-tasks">Active</a>
            <a href="" class="completed">Completed</a>
          </div>
          <div class="clear">
            Clear Completed
          </div>
        </div>
      </div >
      <div class="copy">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LeonardoLimaSilveira" class="myname" target="_blank">Leonardo de Lima Silveira</a>
    </div>
    </section>
    </main>

  <script src="script/script.js"></script>
  </body>
</html>
